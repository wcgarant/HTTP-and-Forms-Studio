<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.getElementById("searchForm");

		form.addEventListener("submit", function(event) {

			let engineInput = document.querySelector("input[name=engine]:checked");
			let searchInput = document.querySelector("input[name=q]");
			let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
			}

			if (!engineInput || searchInput.value === "") {
				alert("Must enter search and select engine.");
				event.preventDefault();
			} else {
			form.setAttribute("action", actions[engineInput.value]);
			}
			
		});
    });
	</script>

	<style>
		img {
			width: 70vw;
			margin-left: auto;
			margin-right: auto;
			display: block;
			border: 4px solid rgb(135, 86, 86);
		}
		body {
			padding: 3rem;
			background-color: lightblue;
		}

		form {
			padding: 2rem;
			text-align: center;
			font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			color:rgb(97, 68, 34);
		}

		button {
			width: 4rem;
			height: 2rem;
			background-color: bisque;
			border: 2px solid rgb(110, 71, 23);
			font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}

	</style>

</head>

<body>
	<img src="images/download.jpg"/>

	<form id="searchForm" target="_blank">
    <!-- TODO: add form elements -->
		<input type="text" name="q"/>

		<label><input type="radio" name="engine" value="google"/>Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing"/>Bing</label>
		<label><input type="radio" name="engine" value="ask"/>Ask</label>

		<button>Go!</button>
	</form>

</body>
